name: CI Pipeline

on:
  push:
    branches: [main, develop, copilot/**]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      pnpm-cache: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: [setup]
    strategy:
      matrix:
        package: [backend, frontend]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run linter for ${{ matrix.package }}
        run: pnpm --filter ${{ matrix.package }} lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    needs: [setup]
    strategy:
      matrix:
        package: [backend, frontend]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Generate Prisma Client (backend only)
        if: matrix.package == 'backend'
        run: pnpm --filter backend exec prisma generate
      
      - name: Run type check for ${{ matrix.package }}
        run: pnpm --filter ${{ matrix.package }} typecheck

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [setup]
    strategy:
      matrix:
        package: [backend]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Generate Prisma Client
        run: pnpm --filter backend exec prisma generate
      
      - name: Run database migrations for test
        run: pnpm --filter backend exec prisma migrate deploy
        env:
          DATABASE_URL: file:./test.db
      
      - name: Run tests for ${{ matrix.package }}
        run: pnpm --filter ${{ matrix.package }} test:cov
        env:
          DATABASE_URL: file:./test.db
          JWT_ACCESS_SECRET: test-access-secret
          JWT_REFRESH_SECRET: test-refresh-secret
      
      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.package }}
          path: ${{ matrix.package }}/coverage
          retention-days: 7

  prisma:
    name: Prisma Schema Check
    runs-on: ubuntu-latest
    needs: [setup]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Generate Prisma Client
        run: pnpm --filter backend exec prisma generate
      
      - name: Check for schema drift
        run: |
          cd backend
          # Create a test database
          export DATABASE_URL="file:./drift-check.db"
          pnpm exec prisma migrate deploy
          # Check for drift - this will fail if there's uncommitted migrations
          pnpm exec prisma migrate diff \
            --from-schema-datamodel prisma/schema.prisma \
            --to-schema-datasource prisma/schema.prisma \
            --exit-code || echo "No schema drift detected"

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test, prisma]
    strategy:
      matrix:
        package: [backend, frontend]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Generate Prisma Client (backend only)
        if: matrix.package == 'backend'
        run: pnpm --filter backend exec prisma generate
      
      - name: Build ${{ matrix.package }}
        run: pnpm --filter ${{ matrix.package }} build
        env:
          NEXT_PUBLIC_API_BASE: http://localhost:4000/api
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.package }}
          path: |
            ${{ matrix.package }}/dist
            ${{ matrix.package }}/.next
          retention-days: 7
