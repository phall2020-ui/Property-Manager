version: 2
updates:
  # Frontend-new (Vite/React) dependencies
  - package-ecosystem: "npm"
    directory: "/frontend-new"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    groups:
      # Group patch and minor updates together
      production-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      # Separate major updates
      development-dependencies:
        patterns:
          - "*"
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
    # Auto-merge configuration can be enabled via GitHub settings
    labels:
      - "dependencies"
      - "frontend"
    reviewers:
      - "phall2020-ui"
    commit-message:
      prefix: "chore(deps):"
      include: "scope"

  # Backend (NestJS) dependencies
  - package-ecosystem: "npm"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    groups:
      production-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      development-dependencies:
        patterns:
          - "*"
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
    labels:
      - "dependencies"
      - "backend"
    reviewers:
      - "phall2020-ui"
    commit-message:
      prefix: "chore(deps):"
      include: "scope"

  # Frontend legacy (Next.js) dependencies
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    groups:
      all-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    labels:
      - "dependencies"
      - "frontend-legacy"
    commit-message:
      prefix: "chore(deps):"
      include: "scope"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "chore(ci):"
